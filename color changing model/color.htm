<!DOCTYPE html>
<html>
    <head>
        <title>color</title>
        <style>
            .button{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 90vh;
                color: #fff;
                font-style: italic;
                /* background: linear-gradient(0deg, blue, green 40%, red); */
                font-size: 40px;
            }
        </style>
    </head>

    <body>
       <div class="button"  >
        <!-- Jagan Kumar -->
        <h3>Jagan Kumar</h3>
         <!-- <button >COLOR</button> -->
       </div>

       <script>
        // onclick="colorChange()"

        function randomNumber(min,max){
            return (
                Math.floor(Math.random()*(max-min+1)) + min
            )
        }
        
        function colorChange(){
            
            let r=randomNumber(0,255),
                g=randomNumber(0,255),
                b=randomNumber(0,255);
              
            document.body.style.backgroundColor=`rgb(${r},${g},${b})`;
        }
        

        setInterval(() => {
            colorChange()
        }, 600);
        
       </script>
    </body>
</html>
